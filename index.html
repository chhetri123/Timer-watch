<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
  </head>

  <body>
    <div class="timer">
      <div class="controls">
        <input id="duration" value="30" />
        <div>
          <button id="start"><i class="fas fa-play"></i></button>
          <button id="pause"><i class="fas fa-pause"></i></button>
          <div>
          <button id="restart">Restart</button>
          </div>
        </div>
      </div>
      <svg height="500"
  width="1000">
        <circle
          r="200" cx="500" cy="250" fill="transparent" stroke="red" stroke-width='30' stroke-dasharray="1245" transform="rotate(-90 500 250)"/>

      </svg>
    </div>

    <script src="timer.js"></script>
    <script src="java.js"></script>
  </body>
</html>
